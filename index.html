<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class=" container">
        <div class=" text-center text-light my-4">
            <h1>Adress Book</h1>
        </div>
        <section class=" my-4 d-flex justify-content-end ">
            <i class="fa-regular fa-address-book text-light fa-2x mx-2" id="icon"></i>
            <i class="fa-solid fa-magnifying-glass text-light fa-2x mx-2" id="search"></i>
        </section>

        <section class=" d-none" id="searchBar">
            <form class=" form-control bg-transparent border-0 text-center" id="formSearch">
                <input type="text" class=" w-75 my-4" height="250px">
                <i class="d-inline fa-regular fa-circle-xmark text-light  mx-3" id="searchclose"></i>
            </form>
        </section>

        <section id="contactAdd" class=" d-none">
            <div>
                <form class="form-control bg-transparent border-0" id="formAdd">
                    <label for="name">Name</label>
                    <input autocomplete="off" type="text" name="name" placeholder="John Doe" required class=" w-100">

                    <label for="phone">Phone
                        <span class=" format">(format:+905554443322)</span></label>
                    <input autocomplete="off" type="tel" autocomplete="tel-area-code" placeholder="+905554443322"
                        pattern="[+][9]{1}[0]{1}[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}" maxlength="13" minlength="13" name="phone"
                        required class=" w-100">

                    <label for="email">Email</label>
                    <input autocomplete="off" type="email" name="email" placeholder="example@mail.com" class=" w-100">
                    <div class="w-100">
                        <button class=" btn btn-primary my-4 w-100 m-0" id="add">Add</button>
                    </div>

                </form>
                <div class="w-100 text-center">
                    <button class=" border-0 bg-transparent fa-regular fa-circle-xmark text-light fa-2x"
                        id="iconClose"></button>
                </div>
            </div>



        </section>

        <section>
            <div class=" d-flex justify-content-center">
                <ul class=" list-group list-unstyled text-light w-100 " id="contacts">
                </ul>
            </div>
        </section>

    </div>
        <div class=" text-center " id="creator">
            
            <a  href="https://github.com/murat-demirci/AdressBook">
                <i class="fa-brands fa-github text-light fa-2x"></i>
                    </a>
        </div>



    <script src="script.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/5d6e25e9b6.js" crossorigin="anonymous"></script>
</body>

</html>
